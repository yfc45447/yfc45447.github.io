  <div class="card glowable">

    <div id="quiz"></div>

    <div class="result glowable" id="result">

  <script>
    /* ===== ä½ ä¸»è¦æœƒæ”¹çš„åœ°æ–¹ ===== */

    const questions = [
      { title: 'Q1. ä½ ç¾åœ¨çš„å¿ƒæƒ…æ¯”è¼ƒæ¥è¿‘ï¼Ÿ', options: ['å¹³éœ', 'é–‹å¿ƒ', 'ä½è½'] },
      { title: 'Q2. ä½ å–œæ­¡ä»€éº¼æ™‚é–“è½éŸ³æ¨‚ï¼Ÿ', options: ['æ·±å¤œ', 'ä¸‹åˆ', 'æ—©ä¸Š'] },
      { title: 'Q3. ä½ åå¥½çš„éŸ³æ¨‚æ„Ÿè¦ºï¼Ÿ', options: ['æº«æŸ”', 'ç¯€å¥æ„Ÿ', 'æƒ…ç·’æ¿ƒ'] }
    ];

    // æ¯é¦–æ­Œåªéœ€è¦æ”¾ï¼šåç¨± + YouTube é€£çµï¼ˆç¸®åœ–æœƒè‡ªå‹•æŠ“ï¼‰
    const songs = [
      {
        name: 'æ­Œæ›² A',
        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      },
      {
        name: 'æ­Œæ›² B',
        url: 'https://youtu.be/3tmd-ClpJxA'
      },
      {
        name: 'æ­Œæ›² C',
        url: 'https://www.youtube.com/watch?v=OPf0YbXqDm0'
      }
    ];

    /* ============================ */

    let step = 0;
    let score = 0;

    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const songBox = document.getElementById('song');
    const thumb = document.getElementById('thumb');
    const link = document.getElementById('link');

    showQuestion();

    function answer(choice) {
      score += choice;
      step++;
      step < questions.length ? showQuestion() : showResult();
    }

    function showQuestion() {
      const q = questions[step];
      quiz.innerHTML = `
        <div class="question">
          <h2>${q.title}</h2>
          <div class="options glowable">
            <div class="option c1" onclick="answer(0)">${q.options[0]}</div>
            <div class="option c2" onclick="answer(1)">${q.options[1]}</div>
            <div class="option c3" onclick="answer(2)">${q.options[2]}</div>
          </div>
        </div>
      `;
    }

    function getYouTubeId(url) {
      if (url.includes('youtu.be/')) {
        return url.split('youtu.be/')[1].split('?')[0];
      }
      if (url.includes('watch?v=')) {
        return url.split('watch?v=')[1].split('&')[0];
      }
      return '';
    }

    function showResult() {
      quiz.style.display = 'none';
      result.style.display = 'block';
      const song = songs[score % songs.length];
      songBox.textContent = song.name;
      const videoId = getYouTubeId(song.url);
      thumb.src = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
      link.href = song.url;
    }
  </script>
